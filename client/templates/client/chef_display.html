<!DOCTYPE html>
{% load static %}
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Food - Oshxona</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F1115;
            color: #FFFFFF;
            height: 100vh;
            overflow-y: scroll;
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 17, 21, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
        }

        .start-overlay h1 {
            font-size: 3rem;
            color: #FF7A00;
            margin-bottom: 10px;
        }

        .start-overlay .start-subtitle {
            font-size: 1.2rem;
            color: #B0B0B0;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 700;
            background: #FF7A00;
            color: #0F1115;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.2s;
        }

        .start-btn:hover {
            background: #ff8c1a;
            transform: scale(1.05);
        }

        .start-overlay.hidden {
            display: none;
        }

        .header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1A1D23;
            border-bottom: 3px solid #FF7A00;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: #FF7A00;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            background: #FF7A00;
            border-radius: 8px;
            opacity: 0.15;
        }

        .time {
            position: absolute;
            right: 40px;
            font-size: 1.5rem;
            color: #B0B0B0;
            font-weight: 600;
        }

        .header-subtitle {
            position: absolute;
            left: 40px;
            font-size: 1.2rem;
            color: #B0B0B0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .order-count {
            position: absolute;
            left: 160px;
            background: #FF7A00;
            color: #0F1115;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
        }

        .container {
            padding: 20px;
            position: relative;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .container::-webkit-scrollbar {
            height: 12px;
        }

        .container::-webkit-scrollbar-track {
            background: #1A1D23;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #FF7A00;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #ff8c1a;
        }

        .panel-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: #FF7A00;
            border-radius: 50%;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
        }

        .orders {
            display: flex;
            gap: 20px;
            min-width: min-content;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        .order-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 350px;
            max-width: 350px;
            flex-shrink: 0;
        }

        .order-card {
            background: #1A1D23;
            border-radius: 16px;
            border: 3px solid #2a2d33;
            overflow: hidden;
            transition: border-color 0.2s ease;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .order-card:hover {
            border-color: #FF7A00;
        }

        .order-card.unpaid {
            border-color: #ff4444;
        }

        .order-header {
            background: linear-gradient(135deg, #FF7A00 0%, #ff9533 100%);
            color: #0F1115;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .order-header.unpaid {
            background: linear-gradient(135deg, #ff4444 0%, #ff6666 100%);
        }

        .order-number {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1;
        }

        .order-meta {
            text-align: right;
        }

        .order-type {
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .payment-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 4px;
        }

        .payment-badge.paid {
            background: #4CAF50;
            color: white;
        }

        .payment-badge.unpaid {
            background: #ff4444;
            color: white;
        }

        .order-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 3px;
        }

        .order-items {
            padding: 12px 18px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .order-items::-webkit-scrollbar {
            width: 8px;
        }

        .order-items::-webkit-scrollbar-track {
            background: #0F1115;
            border-radius: 4px;
            margin: 4px;
        }

        .order-items::-webkit-scrollbar-thumb {
            background: #FF7A00;
            border-radius: 4px;
        }

        .order-items::-webkit-scrollbar-thumb:hover {
            background: #ff8c1a;
        }

        .item {
            padding: 10px 0;
            border-bottom: 1px solid #2a2d33;
        }
        
        .item-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-size: 1.15rem;
            font-weight: 600;
            color: #FFFFFF;
            flex: 1;
            margin-right: 15px;
        }

        .item-qty {
            font-size: 1.3rem;
            font-weight: 900;
            color: #FF7A00;
            background: rgba(255, 122, 0, 0.1);
            padding: 6px 14px;
            border-radius: 8px;
            min-width: 50px;
            text-align: center;
        }

        .btn-ready {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #FFFFFF;
            border: none;
            font-size: 1.15rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-ready:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
        }

        .btn-ready:active {
            transform: scale(0.98);
        }

        .btn-ready:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .empty {
            text-align: center;
            color: #B0B0B0;
            font-size: 1.5rem;
            opacity: 0.4;
            padding: 100px;
            width: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #asd {
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: bold;
            margin-top: 3px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 1200px) {
            .order-column {
                min-width: 320px;
                max-width: 320px;
            }
        }

        @media (max-width: 900px) {
            .order-column {
                min-width: 300px;
                max-width: 300px;
            }
        }

        @media (min-width: 1920px) {
            .order-column {
                min-width: 400px;
                max-width: 400px;
            }

            .order-number {
                font-size: 2.8rem;
            }

            .item-name {
                font-size: 1.3rem;
            }

            .item-qty {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 2560px) {
            .order-column {
                min-width: 450px;
                max-width: 450px;
            }
        }
    </style>
</head>

<body>
    <div class="start-overlay" id="startOverlay">
        <h1>üë®‚Äçüç≥ Smart Food</h1>
        <p class="start-subtitle">Oshxona paneli</p>
        <button class="start-btn">Boshlash</button>
    </div>

    <header class="header">
        <div class="header-subtitle">Oshxona</div>
        <span class="order-count" id="orderCount">0</span>
        <div class="logo-placeholder"></div>
        <div class="logo">Smart Food</div>
        <div class="time" id="time"></div>
    </header>

    <div class="container">
        <div class="panel-bg"></div>
        <div class="orders" id="orders">
            <div class="empty">
                <div class="empty-icon">üë®‚Äçüç≥</div>
                Buyurtmalar yo'q
            </div>
        </div>
    </div>

    <script>
        const knownOrders = new Set();
        let isFirstLoad = true;
        let audioCtx = null;
        const COLUMNS = 4;

        function playSound() {
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }

                const now = audioCtx.currentTime;

                [0, 0.12, 0.24].forEach((delay, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.frequency.setValueAtTime(600 + (i * 150), now + delay);
                    osc.type = 'square';

                    gain.gain.setValueAtTime(0.25, now + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + delay + 0.1);

                    osc.start(now + delay);
                    osc.stop(now + delay + 0.1);
                });

            } catch (e) {
                console.log('Sound error:', e);
            }
        }

        function unlockAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.01);
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent =
                now.toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();

        function timeAgo(dateStr) {
            const now = new Date();
            const date = new Date(dateStr);
            const mins = Math.floor((now - date) / 60000);
            if (mins < 1) return 'Hozirgina';
            if (mins < 60) return `${mins} daq oldin`;
            return `${Math.floor(mins / 60)} soat oldin`;
        }

        async function markReady(orderId, btn) {
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Kutib turing...';

            try {
                const res = await fetch(`{% url "client:chef_mark_ready" order_id=0 %}`.replace('0', orderId), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                if (res.ok) {
                    const card = btn.closest('.order-card');
                    card.style.transition = 'all 0.4s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.8) translateY(-20px)';
                    setTimeout(() => {
                        card.remove();
                        knownOrders.delete(orderId);
                        updateOrderCount();
                        if (document.querySelectorAll('.order-card').length === 0) {
                            document.getElementById('orders').innerHTML = `
                                <div class="empty">
                                    <div class="empty-icon">‚úÖ</div>
                                    Barcha buyurtmalar tayyor!
                                </div>
                            `;
                        }
                    }, 400);
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '‚ùå Xatolik';
                    setTimeout(() => { btn.innerHTML = '‚úì Tayyor'; }, 2000);
                }
            } catch (e) {
                console.error(e);
                btn.disabled = false;
                btn.innerHTML = '‚ùå Xatolik';
                setTimeout(() => { btn.innerHTML = '‚úì Tayyor'; }, 2000);
            }
        }

        function updateOrderCount() {
            const count = document.querySelectorAll('.order-card').length;
            document.getElementById('orderCount').textContent = count;
        }

        const orderTypeMap = {
            HALL: "Zalda",
            PICKUP: "Olib ketish",
            DELIVERY: "Yetkazib berish"
        };

        function createOrderCard(order) {
            console.log(order)
            const items = order.items.map(item => `
                <div class="item">
                    <div class="item-info">
                        <span class="item-name">${item.product_name}</span>
                
                        <span class="item-qty">√ó${item.quantity}</span>
                    </div>
                    ${item.detail ? `<span class="item-detail">${item.detail}</span>` : ''}
                </div>

            `).join('');

            const unpaidClass = order.is_paid ? '' : 'unpaid';
            const paymentBadge = order.is_paid
                ? '<span class="payment-badge paid">TO\'LANGAN</span>'
                : '<span class="payment-badge unpaid">TO\'LANMAGAN</span>';

            return `
                <div class="order-card ${unpaidClass}" data-id="${order.id}">
                    <div class="order-header ${unpaidClass}">
                        <span class="order-number">#${String(order.display_id).padStart(2, '0')}</span>
                        <div class="order-meta">
                            <span class="order-type">${orderTypeMap[order.order_type || 'HALL']}</span>
                            ${paymentBadge}
                            <div id="asd" class="order-time">${timeAgo(order.created_at)}</div>
                        </div>
                    </div>
                    <div class="order-items">
                        ${items}
                    </div>
                    <button class="btn-ready" onclick="markReady(${order.id}, this)">‚úì Tayyor</button>
                </div>
            `;
        }

        function distributeOrdersToColumns(orders) {
            const numColumns = Math.max(COLUMNS, Math.ceil(orders.length / 3));
            const columns = Array.from({ length: numColumns }, () => []);

            orders.forEach((order, index) => {
                columns[index % numColumns].push(order);
            });

            return columns
                .filter(col => col.length > 0)
                .map(column => `
                    <div class="order-column">
                        ${column.map(order => createOrderCard(order)).join('')}
                    </div>
                `).join('');
        }

        async function fetchOrders() {
            try {
                const res = await fetch('{% url "client:chef_orders_data" %}');
                const data = await res.json();

                let hasNewOrder = false;
                const currentIds = new Set();
                const newOrderIds = new Set();

                data.orders.forEach(order => {
                    currentIds.add(order.id);
                    if (!knownOrders.has(order.id) && !isFirstLoad) {
                        hasNewOrder = true;
                        newOrderIds.add(order.id);
                    }
                });

                if (hasNewOrder) {
                    playSound();
                }

                const ordersChanged = data.orders.length !== knownOrders.size ||
                    data.orders.some(o => !knownOrders.has(o.id));

                if (ordersChanged || isFirstLoad) {
                    knownOrders.clear();
                    data.orders.forEach(o => knownOrders.add(o.id));

                    if (data.orders.length > 0) {
                        document.getElementById('orders').innerHTML = distributeOrdersToColumns(data.orders);
                    } else {
                        document.getElementById('orders').innerHTML = `
                            <div class="empty">
                                <div class="empty-icon">üë®‚Äçüç≥</div>
                                Buyurtmalar yo'q
                            </div>
                        `;
                    }

                    updateOrderCount();
                }

                isFirstLoad = false;

            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('startOverlay').addEventListener('click', () => {
            unlockAudio();
            playSound();
            document.getElementById('startOverlay').classList.add('hidden');
        });

        fetchOrders();
        setInterval(fetchOrders, 3000);
    </script>
</body>

</html>
