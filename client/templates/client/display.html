<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F1115;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1A1D23;
            border-bottom: 3px solid #FF7A00;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: #FF7A00;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            background: #FF7A00;
            border-radius: 8px;
            opacity: 0.15;
        }


        .time {
            position: absolute;
            right: 40px;
            font-size: 1.5rem;
            color: #B0B0B0;
            font-weight: 600;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: #FF7A00;
            border-radius: 50%;
            opacity: 0.03;
            pointer-events: none;
        }

        .processing {
            border-right: 2px solid #1A1D23;
        }

        .panel-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
                                                               
        .processing .panel-title {
            color: #FF7A00;
        }

        .ready .panel-title {
            color: #4CAF50;
        }

        .orders {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-content: start;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .order {
            width: 140px;
            height: 140px;
            background: #1A1D23;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 900;
        }

        .processing .order {
            color: #FF7A00;
            border: 3px solid #FF7A00;
        }

        .ready .order {
            color: #4CAF50;
            border: 3px solid #4CAF50;
        }

        .ready .order.new {
            animation: pulse 0.5s ease 3;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .empty {
            color: #B0B0B0;
            font-size: 1.2rem;
            opacity: 0.5;
        }

        /* Start overlay - click once to enable sound */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 17, 21, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
        }

        .start-overlay h1 {
            font-size: 3rem;
            color: #FF7A00;
            margin-bottom: 20px;
        }

        .start-overlay p {
            font-size: 1.5rem;
            color: #B0B0B0;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 700;
            background: #FF7A00;
            color: #0F1115;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .start-btn:hover {
            background: #ff8c1a;
        }

        .start-overlay.hidden {
            display: none;
        }

        @media (min-width: 1920px) {
            .order {
                width: 180px;
                height: 180px;
                font-size: 5rem;
            }
            .panel-bg {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Start overlay - click to enable sound -->
    <div class="start-overlay" id="startOverlay">
        <h1>üçî Smart Food</h1>
        <p>Ovozli bildirishnomalarni yoqish uchun bosing</p>
        <button class="start-btn">Boshlash</button>
    </div>

    <header class="header">
        <div class="logo">Smart Food</div>
        <div class="time" id="time"></div>
    </header>

    <div class="container">
        <div style="border-right: 5px solid #FF7A00;" class="panel processing">
            <div class="panel-title">Jarayonda</div>
            <div class="orders" id="processing"></div>
        </div>

        <div class="panel ready">
            <div class="panel-title">Tayyor</div>
            <div class="orders" id="ready"></div>
        </div>
    </div>

    <script>
        // Track which orders we've already played sound for
        const notifiedOrders = new Set();
        let isFirstLoad = true;

        // Sound paths to try (in order)
        const soundPaths = [
            '/media/sound/notifier33.wav',
            '/static/sound/notifier33.wav',
            '{% static "sound/notifier.wav" %}'
        ];
        
        let notificationSound = new Audio(soundPaths[0]);
        notificationSound.volume = 1.0;
        let pathIndex = 0;
        
        // Try next path if current fails
        notificationSound.addEventListener('error', function() {
            pathIndex++;
            if (pathIndex < soundPaths.length) {
                console.log('Trying sound path:', soundPaths[pathIndex]);
                notificationSound = new Audio(soundPaths[pathIndex]);
                notificationSound.volume = 1.0;
            } else {
                console.log('All sound paths failed');
            }
        });

        function playNotificationSound() {
            notificationSound.currentTime = 0;
            notificationSound.play().catch(e => console.log('Play error:', e));
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = 
                now.toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function fetchOrders() {
            try {
                const res = await fetch('{% url "client:orders_data" %}');
                const data = await res.json();

                // Check for new ready orders
                let hasNewReady = false;
                const currentReadyIds = new Set();

                data.finished.forEach(order => {
                    currentReadyIds.add(order.id);
                    if (!notifiedOrders.has(order.id) && !isFirstLoad) {
                        hasNewReady = true;
                        notifiedOrders.add(order.id);
                    } else if (isFirstLoad) {
                        notifiedOrders.add(order.id);
                    }
                });

                // Play sound if new order is ready
                if (hasNewReady) {
                    playNotificationSound();
                }

                // Clean up old notifications (remove orders no longer in ready list)
                notifiedOrders.forEach(id => {
                    if (!currentReadyIds.has(id)) {
                        notifiedOrders.delete(id);
                    }
                });

                // Update processing orders
                let proccess = document.getElementById('processing').innerHTML = data.processing.length
                    ? data.processing.map(o => `<div class="order">${String(o.display_id).padStart(2, '0')}</div>`).join('')
                    : '<div class="empty">Buyurtmalar yo\'q</div>';
                // Update ready orders
                document.getElementById('ready').innerHTML = data.finished.length
                    ? data.finished.map(o => {
                        const isNew = !isFirstLoad && hasNewReady && notifiedOrders.has(o.id);
                        return `<div class="order${isNew ? ' new' : ''}">${String(o.display_id).padStart(2, '0')}</div>`;
                    }).join('')
                    : '<div class="empty">Buyurtmalar yo\'q</div>';

                isFirstLoad = false;

            } catch (e) {
                console.error(e);
            }
        }

        // Enable audio on first user interaction (browser requirement)
        document.getElementById('startOverlay').addEventListener('click', () => {
            // Play and immediately pause to unlock audio
            notificationSound.play().then(() => {
                notificationSound.pause();
                notificationSound.currentTime = 0;
                // Hide overlay
                document.getElementById('startOverlay').classList.add('hidden');
            }).catch(e => {
                console.log('Audio unlock failed:', e);
                // Hide anyway
                document.getElementById('startOverlay').classList.add('hidden');
            });
        });

        fetchOrders();
        setInterval(fetchOrders, 3000);
    </script>
</body>
</html>
